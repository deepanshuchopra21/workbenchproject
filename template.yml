AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: CodeStar projectId used to associate new resources to team members

Resources:
  workbenchlambdatestmethod:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: Index.lambda_handler_add_project
      Runtime: python2.7
      CodeUri: .
      Description: 'This lambda is used to create projects in workbench '
      MemorySize: 3008
      Timeout: 300
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /MyResource
            Method: ANY
        Api2:
          Type: Api
          Properties:
            Path: /MyResource
            Method: ANY
        Api3:
          Type: Api
          Properties:
            Path: /MyResource
            Method: ANY
      VpcConfig:
        SecurityGroupIds:
          - sg-bcd90bcd
        SubnetIds:
          - subnet-0d0aa257
          - subnet-c5cfa68d
      Tags:
        ZS_PROJECT_CODE: 9904ZS3603